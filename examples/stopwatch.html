<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chk Stopwatch</title>
    <style type="text/css">
      body {
        margin: 40px auto;
        max-width: 650px;
        line-height: 1.6;
        font-size: 18px;
        color: #444;
        padding: 0 10px;
      }
      h1,
      h2,
      h3 {
        line-height: 1.2;
      }
    </style>
  </head>
  <body>
    <!--
The state of the ticks is stored in these span tags
The initial values should be limit -1 for counting down
or 00 / 01 for counting up
max limit is 100
-->
    <h1>
      <pre><span id="minutes">__</span>:<span id="seconds">__</span>:<span id="hundredths">__</span></pre>
    </h1>
    <input id="start" type="button" value="Start" />
    <input id="stop" type="button" value="Stop" />

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery.min.js"
    ></script>
    <script type="text/javascript" src="../chuck.js"></script>
    <script>
      (function ($) {
        "use strict";
        var timerId = 0;
        var hundredths = 100;
        var seconds = 60;
        var minutes = 60;

        var reset = function () {
          $("#hundredths").html($(this).chuck().zeroPadLimit(hundredths)(0));
          $("#seconds").html($(this).chuck().zeroPadLimit(seconds)(0));
          $("#minutes").html($(this).chuck().zeroPadLimit(minutes)(0));
        };

        var chucker = function () {
          // order must be smallest to largest
          $(this)
            .chuck()
            .up($("#hundredths"), hundredths)
            .up($("#seconds"), seconds)
            .up($("#minutes"), minutes);
        };

        reset();

        $("#start").click(function () {
          if (timerId) {
            return;
          }
          // 10 for 1/100s
          timerId = setInterval(chucker, 10);
        });

        $("#stop").click(function () {
          clearInterval(timerId);
          timerId = 0;
        });
      })(jQuery);
    </script>
  </body>
</html>
