<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chk Tests</title>
    <style type="text/css">body{margin:40px auto;max-width:650px;line-height:1.6;font-size:18px;color:#444;padding:0 10px}h1,h2,h3{line-height:1.2}</style>
</head>
<body>
<!--
The state of the ticks is stored in these span tags
The initial values should be limit -1 for counting down
or 00 / 01 for counting up
-->
<p>Launch: <span id="launch"></span></p>
<p>t-minus <span id="seconds"></div></p>
<input id="tick" type="button" value="Tick">
<ol id="lift_off"></ol>

<script type="text/javascript" src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.chk.min.js"></script>
<script>
(function($) {
  "use strict";
  var launches = 9;
  var countSeconds = 10;
  var initlaunch = $(this).chk().zeroPadLimit(launches)(1);
  var initseconds = $(this).chk().zeroPadLimit(countSeconds)(countSeconds - 1);

  $('#seconds').html(initseconds);
  $('#launch').html(initlaunch);

  var liftoff = function(){$('#lift_off').append('<li>Lift off!</li>');};
  var chker = function() {
    $(this).chk()
    .down($('#seconds'), countSeconds)
    .up($('#launch'), launches, liftoff);
  };
  $('#tick').click(chker);
})(jQuery);
</script>
</body>
</html>
